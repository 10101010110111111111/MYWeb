<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projekt 12 â€” Anime.js demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="basic-demos">
      <div class="medium row">
        <div class="square"></div>
      </div>
      <div class="medium row">
        <div id="css-selector-id" class="square"></div>
      </div>
      <div class="medium row">
        <div class="square"></div>
      </div>
    </section>

    <section id="docs-demos">
      <div class="docs-demo is-active">
        <div class="large centered row">
          <div class="col">
            <div class="square"></div>
          </div>
        </div>
        <div class="small centered row">
          <span class="label">Move cursor around</span>
        </div>
      </div>
    </section>

    <section id="scroll-auto-play-on-scroll">
      <div class="scroll-container scroll-y">
        <div class="scroll-content grid square-grid">
          <div class="scroll-section padded">
            <div class="large centered row">
              <div class="label">scroll down</div>
            </div>
          </div>
          <div class="scroll-section padded">
            <div class="large row">
              <div class="square"></div>
            </div>
          </div>
          <div class="scroll-section padded">
            <div class="large centered row">
              <pre class="large log row">
                <span class="label">timer</span>
                <span class="timer value lcd">0</span>
              </pre>
            </div>
          </div>
          <div class="scroll-section padded">
            <div class="large row">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="script.js"></script>
  </body>
  </html>
