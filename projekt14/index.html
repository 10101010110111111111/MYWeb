<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvízová Aplikace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>IT Knowledge Assessment</h1>
            <div class="stats">
                <span id="questionCounter">Question 1 of 0</span>
                <span id="score">Score: 0/0</span>
            </div>
        </header>

        <div class="controls">
            <button id="allQuestionsBtn" class="control-btn active">All Questions</button>
            <button id="wrongQuestionsBtn" class="control-btn">
                Incorrect Answers (<span id="wrongCount">0</span>)
            </button>
            <button id="resetBtn" class="control-btn reset-btn">Reset</button>
        </div>

        <div id="quizContainer" class="quiz-container">
            <div class="question-card">
                <h2 id="questionText"></h2>
                <div id="answersContainer" class="answers-container"></div>
            </div>

            <div id="feedback" class="feedback hidden"></div>

            <div class="navigation">
                <button id="prevBtn" class="nav-btn" disabled>← Previous</button>
                <button id="nextBtn" class="nav-btn">Next →</button>
            </div>
        </div>

        <div id="completionScreen" class="completion-screen hidden">
            <h2>✓ Assessment Complete!</h2>
            <p id="finalScore"></p>
            <button id="restartBtn" class="restart-btn">Start Again</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
