<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvízová Aplikace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kvízová Aplikace</h1>
            <div class="stats">
                <span id="questionCounter">Otázka 1 z 0</span>
                <span id="score">Skóre: 0/0</span>
            </div>
        </header>

        <div class="controls">
            <button id="allQuestionsBtn" class="control-btn active">Všechny otázky</button>
            <button id="wrongQuestionsBtn" class="control-btn">
                Špatně zodpovězené (<span id="wrongCount">0</span>)
            </button>
            <button id="resetBtn" class="control-btn reset-btn">Resetovat</button>
        </div>

        <div id="quizContainer" class="quiz-container">
            <div class="question-card">
                <h2 id="questionText"></h2>
                <div id="answersContainer" class="answers-container"></div>
            </div>

            <div id="feedback" class="feedback hidden"></div>

            <div class="navigation">
                <button id="prevBtn" class="nav-btn" disabled>← Předchozí</button>
                <button id="nextBtn" class="nav-btn">Další →</button>
            </div>
        </div>

        <div id="completionScreen" class="completion-screen hidden">
            <h2>✓ Kvíz dokončen!</h2>
            <p id="finalScore"></p>
            <button id="restartBtn" class="restart-btn">Začít znovu</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
