<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvízová Aplikace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>IT Knowledge Assessment</h1>
            <div class="stats">
                <span id="questionCounter">Otázka 1 z 0</span>
                <span id="score">Zodpovězeno: 0/0</span>
            </div>
        </header>

        <div class="module-selection">
            <h3>Vyberte modul:</h3>
            <div class="module-buttons">
                <button id="moduleQ1Btn" class="module-btn">Modul Q1</button>
                <button id="moduleQ2Btn" class="module-btn">Modul Q2</button>
                <button id="moduleQ3Btn" class="module-btn">Modul Q3</button>
                <button id="moduleQ4Btn" class="module-btn">Modul Q4</button>
                <button id="moduleQ5Btn" class="module-btn">Modul Q5</button>
                <button id="moduleQ6Btn" class="module-btn">Modul Q6</button>
                <button id="moduleQ7Btn" class="module-btn">Modul Q7</button>
                <button id="moduleQ8Btn" class="module-btn">Modul Q8</button>
                <button id="moduleQ9Btn" class="module-btn">Modul Q9</button>
                <button id="allModulesBtn" class="module-btn active">Všechny otázky</button>
            </div>
        </div>

        <div class="controls">
            <button id="allQuestionsBtn" class="control-btn active">Všechny otázky</button>
            <button id="wrongQuestionsBtn" class="control-btn">
                Špatné odpovědi (<span id="wrongCount">0</span>)
            </button>
            <button id="resetBtn" class="control-btn reset-btn">Resetovat</button>
        </div>

        <div id="quizContainer" class="quiz-container">
            <div class="question-card">
                <h2 id="questionText"></h2>
                <div id="answersContainer" class="answers-container"></div>
            </div>

            <div id="feedback" class="feedback hidden"></div>

            <div class="navigation">
                <button id="prevBtn" class="nav-btn" disabled>← Předchozí</button>
                <button id="nextBtn" class="nav-btn">Další →</button>
            </div>
        </div>

        <div id="completionScreen" class="completion-screen hidden">
            <h2>✓ Hodnocení dokončeno!</h2>
            <p id="finalScore"></p>
            <button id="restartBtn" class="restart-btn">Začít znovu</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
