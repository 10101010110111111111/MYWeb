# NGINX KONFIGURACE PRO REACT SPA
# Tento soubor zajišťuje správné fungování React routeru na nginx serveru

server {
    listen 80;
    server_name your-domain.com;  # Změňte na vaši doménu
    
    root /var/www/html/project13;  # Cesta k vašemu projektu
    index index.html;
    
    # Gzip komprese pro lepší výkon
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # SPA ROUTING - přesměrovat všechny požadavky na index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache pro statické soubory
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }
    
    # Cache pro JSON soubory
    location ~* \.(json|xml)$ {
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # Bezpečnostní hlavičky
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Ochrana proti přístupu k citlivým souborům
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(htaccess|htpasswd|ini|log|sh|inc|bak)$ {
        deny all;
    }
}
