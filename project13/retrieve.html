<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve - Sender</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-gray-900 text-gray-100">
        <header class="border-b border-gray-700 bg-gray-800">
            <div class="max-w-6xl mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <svg class="h-6 w-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>
                        <a href="index.html" class="text-xl font-mono text-green-400">sender</a>
                    </div>
                    <div class="flex gap-3">
                        <a href="dashboard.html" class="btn btn-outline">dashboard</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="py-8 px-4">
            <div class="max-w-4xl mx-auto">
                <div class="mb-8">
                    <h1 class="text-3xl font-mono text-green-400 mb-2">$ retrieve --package</h1>
                    <p class="text-gray-400 font-mono">Download packages by name or browse public packages</p>
                </div>

                <div class="grid lg:grid-cols-2 gap-8">
                    <!-- Retrieve Form -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                Package Retrieval
                            </h3>
                        </div>

                        <form id="retrieve-form" class="space-y-4">
                            <div>
                                <label class="block text-gray-400 font-mono mb-2">package name:</label>
                                <input type="text" id="package-name" class="terminal-input" required 
                                       placeholder="enter package name">
                            </div>

                            <div id="secret-key-field" style="display: none;">
                                <label class="block text-gray-400 font-mono mb-2">secret key:</label>
                                <input type="password" id="secret-key" class="terminal-input" 
                                       placeholder="enter secret key for private package">
                            </div>

                            <button type="submit" class="btn btn-primary w-full">
                                <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                                Find Package
                            </button>
                        </form>

                        <div id="package-info" style="display: none;" class="mt-6 p-4 bg-gray-800 rounded border border-gray-600">
                            <h4 class="font-mono text-green-400 mb-3">Package Details:</h4>
                            <div id="package-details" class="space-y-2 text-sm font-mono"></div>
                            <button id="download-btn" class="btn btn-primary w-full mt-4">
                                Download Package
                            </button>
                        </div>
                    </div>

                    <!-- Public Packages -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                                </svg>
                                Public Packages
                            </h3>
                        </div>

                        <div class="space-y-3" id="public-packages">
                            <div class="text-gray-400 font-mono text-sm">Loading public packages...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="retrieve.js"></script>
</body>
</html>
