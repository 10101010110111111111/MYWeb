<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sender - File Sharing for Developers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-gray-900 text-gray-100">
        <header class="border-b border-gray-700 bg-gray-800">
            <div class="max-w-6xl mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <svg class="h-6 w-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>
                        <span class="text-xl font-mono text-green-400">sender</span>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="showLogin()" class="btn btn-outline">login</button>
                        <button onclick="showRegister()" class="btn btn-primary">register</button>
                    </div>
                </div>
            </div>
        </header>

        <section class="py-16 px-4">
            <div class="max-w-4xl mx-auto text-center">
                <h1 class="text-4xl font-mono text-green-400 mb-4 terminal-text">$ sender --help</h1>
                <p class="text-gray-400 mb-8 font-mono">Fast file sharing for developers. Upload, share, download.</p>

                <div class="grid md:grid-cols-3 gap-4 max-w-2xl mx-auto">
                    <button onclick="showUpload()" class="action-btn bg-blue-600 hover:bg-blue-700">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <span class="font-mono">upload</span>
                    </button>
                    <button onclick="showRetrieve()" class="action-btn bg-purple-600 hover:bg-purple-700">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <span class="font-mono">retrieve</span>
                    </button>
                    <button onclick="showPackages()" class="action-btn bg-orange-600 hover:bg-orange-700">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                        <span class="font-mono">packages</span>
                    </button>
                </div>
            </div>
        </section>

        <section class="py-12 px-4 bg-gray-800">
            <div class="max-w-6xl mx-auto">
                <h2 class="text-2xl font-mono text-green-400 mb-6 flex items-center gap-2">
                    <span class="text-gray-500">$</span> ls recent_packages/
                </h2>

                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4" id="recent-packages">
                    <!-- Recent packages will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <footer class="border-t border-gray-700 bg-gray-800 py-8">
            <div class="max-w-6xl mx-auto px-4 text-center">
                <p class="text-gray-500 font-mono text-sm">sender v1.0.0 | built for developers</p>
            </div>
        </footer>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="font-mono text-green-400">$ login --user</h2>
                <button class="close-btn" onclick="closeModal('login-modal')">&times;</button>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-gray-400 font-mono mb-2">username:</label>
                    <input type="text" id="login-username" class="terminal-input" required minlength="3">
                </div>
                <div>
                    <label class="block text-gray-400 font-mono mb-2">password:</label>
                    <div class="relative">
                        <input type="password" id="login-password" class="terminal-input pr-16" required minlength="6">
                        <button type="button" onclick="togglePassword('login-password', 'login-toggle')" 
                                id="login-toggle" class="absolute right-2 top-2 text-gray-400 hover:text-green-400 font-mono text-sm">
                            show
                        </button>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="remember-me" class="w-4 h-4">
                    <label for="remember-me" class="text-gray-400 font-mono text-sm">remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-full">authenticate</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="font-mono text-green-400">$ register --new-user</h2>
                <button class="close-btn" onclick="closeModal('register-modal')">&times;</button>
            </div>
            <form id="register-form" class="space-y-4">
                <div>
                    <label class="block text-gray-400 font-mono mb-2">username:</label>
                    <input type="text" id="register-username" class="terminal-input" required minlength="3">
                </div>
                <div>
                    <label class="block text-gray-400 font-mono mb-2">email:</label>
                    <input type="email" id="register-email" class="terminal-input" required>
                </div>
                <div>
                    <label class="block text-gray-400 font-mono mb-2">password:</label>
                    <div class="relative">
                        <input type="password" id="register-password" class="terminal-input pr-16" required minlength="6">
                        <button type="button" onclick="togglePassword('register-password', 'register-toggle')" 
                                id="register-toggle" class="absolute right-2 top-2 text-gray-400 hover:text-green-400 font-mono text-sm">
                            show
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-400 font-mono mb-2">admin code (optional):</label>
                    <input type="text" id="register-code" class="terminal-input" placeholder="enter ADD_ME for admin access">
                </div>
                <button type="submit" class="btn btn-primary w-full">create account</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="auth.js"></script>
</body>
</html>
